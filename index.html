<html>

<head lang="en">

    <link rel="shortcut icon" href="images/1c_coin.jpg" type="image/vnd.microsoft.icon" />

    <title>Account-ost</title>
    <link href="css/st_jstree.css" rel="stylesheet" /> 
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="starter-template.css" rel="stylesheet"/>
</head>

<body>  
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Accounts</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav main-menu">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#gains">Gains</a></li>
            <li><a href="#bills">Bills</a></li>
            <li><a href="#about">About</a></li>

            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input type="text" class="form-control"/>
                <button type="submit" placeholder="Search" class="btn">Find</button>
              </div>

          </ul>
        </div>

<div class="container content" id="container-up"></div>
<div class="container content" id="container"></div>
<div class="container content" id="container-down"></div>
<div class="container content" id="container-tmp"></div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/jstree.js"></script>


<script type="text/template" id="tpl-btn-add">
  <div class='row'>
    <div class='col-md-offset-1 col-md-6'>
      <button type='button' class='btn btn-primary btn-lg btn-block' data-toggle="modal" data-target="#myModal">Add bill</button>
    </div>
  </div>
</script>

<script type="text/template" id="item-tpl">
    <div class="row form-group">
      
      <div class="col-md-6 my-col">
        <h2><%=model.get("name")%> </h2>
      </div>

      <div class="col-md-3 my-col">
        <h2> <%=model.get("sum")%></h2>
      </div>
      
      <div class="col-md-3" align='left'>
        <button class="btn btn-primary btn-lg increase" style="cursor:pointer;">
          increase
        </button>
        <button class="btn btn-danger btn-lg delete" style="cursor:pointer;">
          delete
        </button>
      </div>
    </div>
</script>

<script type="text/template" id="tpl-popwindow-add">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Add bill</h4>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                  <input type="text" id="bills-in-name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                  <input type="number" id="bills-in-sum" class="form-control" placeholder="Sum">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="bills-btn-add">Add bill</button>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="home_html">
  <div id="gain_button">
    <input type="text" placeholder="add gain" class="gain_amount" id="pre_num_gain"/>
    <button class="btn btn-info add btn-primary btn-lg" data-toggle="modal" data-target="#gainModel">>Add</button>
  </div>

  <div class="modal fade" id="gainModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Add gain?</h4>
        </div>
        <div class="modal-body">
          <input type="text" value="" id="num_gain">sum</input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</script>

<div id="bills_home" style="display:none">
</div>

<script type="text/javascript" src="myjs/mvc.js"></script>
<script type="text/javascript" src="myjs/bills.js"></script>
<script type="text/javascript" src="myjs/categories.js"></script>

<script type="text/javascript" src="myjs/page/homePage.js"></script>
<script type="text/javascript" src="myjs/page/billsPage.js"></script>
<script type="text/javascript" src="myjs/page/gainssPage.js"></script>
<script type="text/javascript" src="myjs/page/aboutPage.js"></script>

<script type="text/javascript" src="myjs/app.js"></script>

</body>
</html>
